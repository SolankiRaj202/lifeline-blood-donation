<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Donor Registration Form</title>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script type="text/javascript">
    (function () {
      emailjs.init("9d-_601I0n0Px-l8E"); // Replace with your actual EmailJS user ID
    })();
  </script>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f9f9f9;
      padding: 20px;
    }

    .form-container {
      max-width: 800px;
      width: 100%;
      margin: 40px auto;
      padding: 30px;
      background-color: #ffffff;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      position: relative;
    }

    /* Logo styling */
    .logo {
      position: static;
      display: block;
      margin: 0 auto 30px;
      width: auto;
      height: auto;
    }

    .logo img {
      max-width: 200px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* Form heading */
    .form-container h2 {
      color: #333;
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 600;
      border-bottom: 2px solid #e74c3c;
      padding-bottom: 10px;
    }

    /* Table styling */
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 15px;
    }

    td {
      padding: 8px;
      vertical-align: middle;
    }

    td:first-child {
      width: 30%;
    }

    /* Label styling */
    label {
      color: #555;
      font-size: 16px;
      font-weight: 500;
      display: block;
      margin-bottom: 5px;
    }

    /* Input and select styling */
    input:not([type="checkbox"]),
    select {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: #e74c3c;
      box-shadow: 0 0 5px rgba(231, 76, 60, 0.2);
    }

    /* Select dropdown styling */
    select {
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 1rem center;
      background-size: 1em;
      padding-right: 40px;
    }

    
    .checkbox-container {
      display: flex;
      align-items: center;
      margin: 20px 0;
      gap: 10px;
    }

    
    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin-right: 10px;
      accent-color: #e74c3c;
    }

  
    .checkbox-label {
      font-weight: normal;
      font-size: 15px;
      color: #555;
    }

   
    .terms-link {
      color: #e74c3c;
      text-decoration: none;
      font-weight: 500;
    }

    .terms-link:hover {
      text-decoration: underline;
    }

    
    button[type="submit"] {
      width: 100%;
      padding: 14px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    button[type="submit"]:hover {
      background-color: #c0392b;
    }

    button[type="submit"]:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

   
    .error {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 5px;
      display: block;
    }

   
    .success {
      color: #2ecc71;
      font-size: 14px;
      margin-bottom: 10px;
      text-align: center;
    }

    
    @media (max-width: 768px) {
      .form-container {
        margin: 20px;
        padding: 20px;
      }

      td {
        display: block;
        width: 100%;
      }

      td:first-child {
        width: 100%;
        padding-bottom: 0;
      }

      .form-container h2 {
        font-size: 24px;
      }

      input:not([type="checkbox"]),
      select {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="form-container">
    <div class="logo">
      <a href="home (1).html"><img src="unnamed.png" alt="Company Logo"></a>
    </div>
    <h2>Blood Donor Registration Form</h2>
    <form id="donorForm">
      <table>
        <tr>
          <td><label for="Fname">First Name:</label></td>
          <td><input type="text" id="Fname" name="Fname" required></td>
        </tr>
        <tr>
          <td><label for="Lname">Last Name:</label></td>
          <td><input type="text" id="Lname" name="Lname" required></td>
        </tr>
        <tr>
          <td><label for="age">Age:</label></td>
          <td><input type="number" id="age" name="age" min="18" max="65" required></td>
        </tr>
        <tr>
          <td><label for="gender">Gender:</label></td>
          <td>
            <select id="gender" name="gender" required>
              <option value="">Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="bloodGroup">Blood Group:</label></td>
          <td>
            <select id="bloodGroup" name="bloodGroup" required>
              <option value="">Select Blood Group</option>
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B-">B-</option>
              <option value="AB+">AB+</option>
              <option value="AB-">AB-</option>
              <option value="O+">O+</option>
              <option value="O-">O-</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="pno">Phone Number:</label></td>
          <td><input type="tel" id="pno" name="pno" pattern="[0-9]{10}" required></td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" id="email" name="email" required></td>
        </tr>
        <tr>
          <td><label for="address">Address:</label></td>
          <td><input type="text" id="address" name="address" required></td>
        </tr>
        <tr>
          <td><label for="disease">Do you have any diseases?</label></td>
          <td>
            <select id="disease" name="disease" required>
              <option value="">Select an option</option>
              <option value="None">None</option>
              <option value="Diabetes">Diabetes</option>
              <option value="Hypertension">Hypertension</option>
              <option value="Asthma">Asthma</option>
              <option value="Cancer">Cancer</option>
              <option value="Kidney Disease">Kidney Disease</option>
              <option value="Heart Disease">Heart Disease</option>
              <option value="Liver Disease">Liver Disease</option>
              <option value="Neurological Disorder">Neurological Disorder</option>
              <option value="Other">Other</option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <div class="checkbox-container">
              <input type="checkbox" id="terms" name="terms" required>
              <label for="terms" class="checkbox-label">I accept the <a href="Terms and Conditions.pdf" target="_blank"
                  class="terms-link">Terms and Conditions</a></label>
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <button type="submit" id="submitButton">Submit</button>
          </td>
        </tr>
      </table>
    </form>
  </div>

  <script src="don_email.js"></script>
</body>

</html>
