<!DOCTYPE html>
<html lang="en" ng-app="lifelineApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Lifeline</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
        }

        .page-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #dc3545;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            max-width: 80px;
            height: auto;
            margin-right: 1rem;
        }

        .site-title {
            margin: 0;
            font-size: 1.5rem;
        }

        .nav {
            background-color: #343a40;
            padding: 0.5rem;
            text-align: center;
        }

        .nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
        }

        .content-wrapper {
            flex: 1;
            padding: 2rem;
        }

        .main-content {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .team-member {
            display: flex;
            margin-bottom: 2rem;
        }

        .team-member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 1rem;
        }

        .team-member-info {
            flex: 1;
        }

        .team-member-name {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .team-member-role {
            color: #6c757d;
            margin-bottom: 0.5rem;
        }

        .footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        
    </style>
</head>

<body ng-controller="aboutUsCtrl">
    <div class="page-wrapper">
        <div class="header">
            <div class="logo-container">
                <img src="unnamed.png" alt="Lifeline Logo" class="logo">
                <h1 class="site-title">Lifeline</h1>
            </div>
            <p>Your Heart Beats for Others</p>
        </div>

        <div class="nav">
            <a href="home (1).html">Home</a>
            <a href="admin-login.html">Admin Login</a>
            <a href="contact-us.html">Contact Us</a>
            <a href="about-us.html" class="active">About Us</a>
        </div>

        <div class="content-wrapper">
            <div class="main-content">
                <h2>About Lifeline</h2>
                <p>{{ aboutText }}</p>

                <h2>Our Mission</h2>
                <p>{{ missionText }}</p>

                <h2>Our Impact</h2>
                <p>{{ impactText }}</p>

                <h2>Our Team</h2>
                <div class="team-member" ng-repeat="member in teamMembers">
                    <img src="/api/placeholder/100/100" alt="{{member.name}}">
                    <div class="team-member-info">
                        <div class="team-member-name">{{member.name}}</div>
                        <div class="team-member-role">{{member.role}}</div>
                        <p>{{member.bio}}</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            Â© 2024 Lifeline. All rights reserved.
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script>
        angular.module('lifelineApp', [])
            .controller('aboutUsCtrl', function ($scope) {
                $scope.aboutText = "Lifeline is a non-profit organization dedicated to providing medical assistance to those in need.";
                $scope.missionText = "Our mission is to provide quality medical care to those who need it most.";
                $scope.impactText = "We have made a significant impact in the lives of thousands of people around the world.";

                $scope.teamMembers = [
                    {
                        name: "Somshekhar Tripathi",
                        role: "Admin"
                    },
                    {
                        name: "Nilesh Singh",
                        role: "Admin"
                    },
                    {
                        name: "Raj Solanki",
                        role: "Admin"
                    },
                    {
                        name: "Suyog Patil",
                        role: "Admin"
                    }
                ];
            });
    </script>

</body>

</html>
