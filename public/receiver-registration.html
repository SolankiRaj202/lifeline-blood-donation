<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Receiver Registration</title>
    <style>
        /* Main container styling */
        .form-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Logo styling */
        .logo {
            display: block;
            margin: 0 auto 30px;
            max-width: 200px;
            height: auto;
        }

        /* Form heading */
        .form-container h2 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
            border-bottom: 2px solid #e74c3c;
            padding-bottom: 10px;
        }

        /* Form group styling */
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        /* Input fields styling */
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #e74c3c;
            box-shadow: 0 0 5px rgba(231, 76, 60, 0.2);
        }

        /* Select dropdown styling */
        .form-group select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
        }

        /* Error message styling */
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: block;
        }

        /* Terms and conditions container */
        .terms-container {
            margin: 25px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Terms link styling */
        .terms-link {
            color: #e74c3c;
            text-decoration: none;
            font-weight: 500;
        }

        .terms-link:hover {
            text-decoration: underline;
        }

        /* Submit button styling */
        .form-container button[type="submit"] {
            width: 100%;
            padding: 14px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button[type="submit"]:hover {
            background-color: #c0392b;
        }

        /* Gender radio buttons styling */
        .form-group input[type="radio"] {
            width: auto;
            margin-right: 10px;
        }

        .form-group label {
            color: #555;
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .form-container {
                margin: 20px;
                padding: 20px;
            }

            .form-container h2 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="form-container">
        <a href="home (1).html">
            <img src="unnamed.png" alt="Lifeline Logo" class="logo">
        </a>

        <h2>Blood Receiver Registration Form</h2>

        <form id="receiverForm" novalidate>
            <div class="form-group">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" required minlength="2" maxlength="50" pattern="^[A-Za-z ]+$">
                <span class="error" id="fnameError"></span>
            </div>

            <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" required minlength="2" maxlength="50" pattern="^[A-Za-z ]+$">
                <span class="error" id="lnameError"></span>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span class="error" id="emailError"></span>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required minlength="5" maxlength="100">
                <span class="error" id="addressError"></span>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required pattern="^[0-9]{10}$">
                <span class="error" id="phoneError"></span>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Rather Not Say">Rather Not Say</option>
                </select>
                <span class="error" id="genderError"></span>
            </div>

            <div class="form-group">
                <label for="bloodGroup">Blood Group Needed:</label>
                <select id="bloodGroup" name="bloodGroup" required>
                    <option value="">Select Blood Group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
                <span class="error" id="bloodGroupError"></span>
            </div>

            <div class="form-group">
                <label for="hospital">Desired Hospital:</label>
                <select id="hospital" name="hospital" required>
                    <option value="">Select Hospital</option>
                    <option value="A HOSPITAL">A HOSPITAL</option>
                    <option value="B HOSPITAL">B HOSPITAL</option>
                    <option value="C HOSPITAL">C HOSPITAL</option>
                    <option value="D HOSPITAL">D HOSPITAL</option>
                </select>
                <span class="error" id="hospitalError"></span>
            </div>

            <div class="terms-container">
                <label>
                    <input type="checkbox" id="terms" name="terms" required>
                    I accept the
                    <a href="Terms and Conditions.pdf" class="terms-link" target="_blank">
                        Terms and Conditions
                    </a>
                </label>
                <span class="error" id="termsError"></span>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('receiverForm');

            form.addEventListener('submit', function (event) {
                event.preventDefault();

                if (!form.checkValidity()) {
                    showErrors();
                    return;
                }

                const formData = {
                    firstName: document.getElementById('fname').value,
                    lastName: document.getElementById('lname').value,
                    email: document.getElementById('email').value,
                    address: document.getElementById('address').value,
                    phoneNumber: document.getElementById('phone').value,
                    gender: document.getElementById('gender').value,
                    bloodGroup: document.getElementById('bloodGroup').value,
                    hospital: document.getElementById('hospital').value
                };

                fetch('http://localhost:3006/api/receivers', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.message === 'Receiver information saved successfully') {
                            // Redirect to thank you page or show success message
                            alert('Registration successful!');
                            form.reset();
                        } else {
                            throw new Error(data.error || 'Registration failed');
                        }
                    })
                    .catch(error => {
                        alert('Error submitting form: ' + error.message);
                    });
            });

            function showErrors() {
                const inputs = form.querySelectorAll('input, select');
                inputs.forEach(input => {
                    const errorSpan = document.getElementById(input.id + 'Error');
                    if (errorSpan) {
                        if (!input.validity.valid) {
                            if (input.validity.valueMissing) {
                                errorSpan.textContent = `${input.name} is required.`;
                            } else if (input.validity.patternMismatch) {
                                errorSpan.textContent = `Please enter a valid ${input.name}.`;
                            } else if (input.validity.tooShort) {
                                errorSpan.textContent = `${input.name} must be at least ${input.minLength} characters.`;
                            } else if (input.validity.tooLong) {
                                errorSpan.textContent = `${input.name} must not exceed ${input.maxLength} characters.`;
                            }
                            errorSpan.classList.add('show');
                        } else {
                            errorSpan.classList.remove('show');
                        }
                    }
                });
            }
        });
    </script>
</body>

</html>
