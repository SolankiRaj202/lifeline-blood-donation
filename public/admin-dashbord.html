<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifeline Blood Bank - Admin Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --primary-color: #e60000;
            --secondary-color: #ff4d4d;
            --accent-color: #ff9999;
            --background-color: #f8f8f8;
            --text-color: #333;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .logo {
            max-width: 120px;
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        h1 {
            margin: 0;
            font-size: 2.8em;
            font-weight: 700;
            letter-spacing: 1px;
        }

        h2 {
            margin: 10px 0;
            font-size: 1.6em;
            font-weight: 300;
            opacity: 0.9;
        }

        .container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            max-width: 800px;
            width: 100%;
        }

        .button {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: white;
            color: var(--primary-color);
            text-decoration: none;
            padding: 30px 20px;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .button:hover::before {
            opacity: 1;
        }

        .button span {
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .button:hover span {
            transform: translateY(-5px);
            color: white;
        }

        .button-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .button-text {
            font-size: 1.2em;
            font-weight: 600;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: var(--text-color);
            color: white;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            .button-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</head>
<body>
    <header class="header">
        <img src="unnamed.png" alt="Lifeline Logo" class="logo">
        <h1>Lifeline Blood Bank</h1>
        <h2>Admin Dashboard</h2>
    </header>

    <main class="container">
        <div class="button-grid">
            <a href="view-blood-stock.html" class="button">
                <span class="button-icon"><i class="fas fa-tint"></i></span>
                <span class="button-text">View Blood Stock</span>
            </a>
            <a href="donor-approval.html" class="button">
                <span class="button-icon"><i class="fas fa-check-circle"></i></span>
                <span class="button-text">Approve Donations</span>
            </a>
            <a href="REC_REQ_APR.HTML" class="button">
                <span class="button-icon"><i class="fas fa-users"></i></span>
                <span class="button-text">Manage Receiver Requests</span>
            </a>
            <a href="home%20(1).html" class="button">
                <span class="button-icon"><i class="fas fa-home"></i></span>
                <span class="button-text">Back to Home</span>
            </a>
        </div>
    </main>

    <footer class="footer">
        Â© 2024 Lifeline. All rights reserved.
    </footer>

    <script>
        document.querySelectorAll('.button').forEach(button => {
            button.addEventListener('mousemove', (e) => {
                const rect = button.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                button.style.setProperty('--mouse-x', `${x}px`);
                button.style.setProperty('--mouse-y', `${y}px`);
            });
        });
    </script>
</body>
</html>
