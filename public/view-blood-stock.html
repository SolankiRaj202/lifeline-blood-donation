<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Stock Management</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
        }
        .page-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            background-color: #dc3545;
            padding: 1rem;
            color: white;
            text-align: left;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo {
            max-width: 60px;
            height: auto;
            margin-right: 0.5rem;
        }
        .site-title {
            margin: 0;
            font-size: 1.8rem;
        }
        .nav {
            background-color: #343a40;
            padding: 0.5rem;
            text-align: center;
        }
        .nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .nav a:hover {
            background-color: #495057;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        .quantity-input {
            width: 60px;
            padding: 5px;
        }
        .update-btn {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .update-btn:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <header class="header">
            <div class="logo-container">
                <img src="unnamed.png" alt="Lifeline Logo" class="logo">
                <h1>Lifeline Blood Bank</h1>
                
            </div>
            <p>Your Heart Beats for Others</p>
        </header>
    <div id="error" class="error"></div>
    
    <h3 class="site-title">Blood Stock Management</h3>
    <table id="bloodStockTable">
        <thead>
            <tr>
                <th>Blood Type</th>
                <th>Quantity (Units)</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const API_URL = 'http://localhost:3003/api';

        async function loadBloodStock() {
            try {
                const response = await axios.get(`${API_URL}/blood-stock`);
                const tbody = document.querySelector('#bloodStockTable tbody');
                tbody.innerHTML = '';
                
                response.data.forEach(stock => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${stock.blood_type}</td>
                        <td>
                            <input type="number" class="quantity-input" value="${stock.quantity}" min="0">
                        </td>
                        <td>
                            <button class="update-btn" onclick="updateStock('${stock._id}', this)">Update</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                document.getElementById('error').textContent = 'Error loading blood stock data';
                console.error('Error:', error);
            }
        }

        async function updateStock(id, button) {
            const row = button.closest('tr');
            const quantityInput = row.querySelector('.quantity-input');
            const quantity = parseInt(quantityInput.value);

            try {
                await axios.put(`${API_URL}/blood-stock/${id}`, { quantity });
                document.getElementById('error').textContent = '';
            } catch (error) {
                document.getElementById('error').textContent = 'Error updating blood stock';
                console.error('Error:', error);
            }
        }

        // Load blood stock data when page loads
        loadBloodStock();
    </script>
</body>
</html>
